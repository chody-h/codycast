<!DOCTYPE html>
<html ng-app="codycast" ng-csp="">
<head>
    <meta charset='utf-8' name='viewport' content='width=device-width, height=device-height, initial-scale=1'>
	<title>Codycast</title>
	<!--Chromecast-->
	<script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
	<!--CSS-->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/app.css" type='text/css'>
	<!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
	<!--JS-->
	<script src="js/lib/jquery-2.1.3.min.js"></script>
	<script src="js/lib/angular.min.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body id="controller" ng-controller="pageController">

		<div id="menu"><span class="glyphicon glyphicon-show-lines"></span></div>
		<br /><br />

		<div id="title">
			<h1>{{pageState.title}}</h1>
			<h2 ng-if='pageState.device !== ""'>On {{pageState.device}}</h2>
		</div>
		<br /><br />

		<!-- <div class='col-xs-3'></div> -->
		<!-- <div class='col-xs-6'> -->
			<div id="select-file-container" ng-if='!pageState.selected'>
				<span class="glyphicon glyphicon-play-circle">
				<input id="select-file" type="file" accept="video/*" ng-model="selectedVideo" onchange="angular.element(this).scope().handlePlayVideo(this)" />
	<!-- 			<span class="input-group-btn">
					<button class="browse btn btn-primary" type="button"><i class="glyphicon glyphicon-play-button"></i> </button>
				</span> -->
			</div>
		<!-- </div> -->

		<br /><br />

		<div id="playback">
			<h4>STATUS</h4>
			<div id="currentTime" ng-if='pageState.currentTime'>{{humanReadableTime(pageState.currentTime)}}</div>
			<div id="currentStatus">{{cast.playerState}}</div>
			<br>
			<h4>BUTTONS</h4>
			<div id="back30" ng-if='pageState.selected' ng-click="jumpBack(30)">back30</div>
			<div id="playPause" ng-if='pageState.selected' ng-click="playPause()">
				<button id="play" class="playPause" ng-if='cast.playerState != "PLAYING"'><span class="glyphicon glyphicon-play"></span></button>
				<button id="pause" class="playPause" ng-if='cast.playerState === "PLAYING"'><span class="glyphicon glyphicon-pause"></span></button>
			</div>
			<!-- <div id="stop" ng-click="stop()" ng-if='pageState.selected'>stop</div> -->
			<div id="forward30" ng-if='pageState.selected' ng-click="jumpForward(30)">forward30</div>
			<div id="disconnect" ng-if='pageState.device != ""' ng-click="disconnect()">disconnect</div>
			<div id="volume">Volume</div>
			Time: <input id="customTime" ng-model="pageState.customTime" ng-if='pageState.selected' /> <button ng-click="seekMedia()">Go!</button>
		</div>
		<br /><br />

		<div id="queue">
			QUEUE
			<div id="queueItem" ng-repeat='video in queue.files'>
				<!-- <div id="removeQueueItem" style="width:50px;height:50px;background-color:red;" ng-click="removeQueueItem(video.index)"></div> -->
				{{video.index+1}}) {{video.title}}
			</div>
		</div>

</body>
</html>
