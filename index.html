<!DOCTYPE html>
<html ng-app="codycast" ng-csp="">
<head>
    <meta charset='utf-8' name='viewport' content='width=device-width, height=device-height, initial-scale=1'>
	<title>Codycast</title>
	<!--Chromecast-->
	<script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
	<!--CSS-->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<!--JS-->
	<script src="js/lib/jquery-2.1.3.min.js"></script>
	<script src="js/lib/angular.min.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body id="controller" ng-controller="pageController" style="background-color: #bbb">

		<div id="menu">menu</div>
		<br /><br />

		<div id="title">
			<h1>{{pageState.title}}</h1>
		</div>
		<br /><br />

		<div id="select" ng-if='!pageState.selected'>
			<input id="selectFile" type="file" accept="video/*" ng-model="selectedVideo" onchange="angular.element(this).scope().handleSelectedVideo(this)" />
		</div>
		<br /><br />

		<div id="playback" ng-if='pageState.selected'>playback controls</div>
		<br /><br />

		<div id="queue" ng-if='pageState.queueOpen'>queue</div>

</body>
</html>
