<!DOCTYPE html>
<html ng-app="codycast" ng-csp="">
<head>
    <meta charset='utf-8' name='viewport' content='width=device-width, height=device-height, initial-scale=1'>
	<title>Codycast</title>
	<!--Chromecast-->
	<script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
	<!--CSS-->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/app.css" type='text/css'>
	<!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
	<!--JS-->
	<script src="js/lib/jquery-2.1.3.min.js"></script>
	<script src="js/lib/angular.min.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body id="controller" ng-controller="pageController">

		<div id="menu-disconnect">
			<div id="menu"><span class="glyphicon glyphicon-align-justify"></span></div>
			<div id="disconnect"  ng-if="pageState.selected" ng-click="disconnect()"><span class="glyphicon glyphicon-remove"></span></div>
		</div>

		<div id="title" class='row' title="Made by Cody Heffner.">
			<h1>{{pageState.title}}</h1>
			<h2 ng-if='pageState.device !== ""'>{{cast.playerState}} on {{pageState.device}}</h2>
		</div>

		<div id="select-file-container" class='row' ng-if='!pageState.selected' title="Select a video to play.">
			<span class="glyphicon glyphicon-play-circle">
			<input id="select-file" type="file" accept="video/*" ng-model="selectedVideo" onchange="angular.element(this).scope().handlePlayVideo(this)" />
<!-- 			<span class="input-group-btn">
				<button class="browse btn btn-primary" type="button"><i class="glyphicon glyphicon-play-button"></i> </button>
			</span> -->
		</div>

		<div id="queue" class='row' ng-if="queue.files.length > 0">
			<h3>Queue</h3>
			<div id="queueItem" ng-repeat='video in queue.files'>
				<!-- <div id="removeQueueItem" style="width:50px;height:50px;background-color:red;" ng-click="removeQueueItem(video.index)"></div> -->
				<h4>{{video.index+1}}) {{video.title}}</h4>
			</div>
		</div>

		<div id="status" class='row' ng-if='pageState.selected'>
			<div id="currentTime" class='col-xs-2' ng-if='pageState.currentTime'>{{humanReadableTime(pageState.currentTime)}}</div>
			<div class='col-xs-10'>
				Time: <input id="customTime" ng-model="pageState.customTime" ng-if='pageState.selected' /> <button ng-click="seekMedia()">Go!</button>
			</div>
		</div>


		<div id="volume" class='row'><span class="glyphicon glyphicon-volume-up"></span></div>

		<div id="playback-buttons" class="row" ng-if='pageState.selected'>
			<!-- <div class='emptySpace col-xs-2'></div> -->
			<div id="back30" class='col-xs-4' ng-click="jumpBack(30)" title="Go back 30 seconds."><span class="glyphicon glyphicon-step-backward"></span></div>
			<!-- <div class='emptySpace col-xs-2'></div> -->
			<div id="playPause" class='col-xs-4' ng-click="playPause()">
				<div id="play" class="playPause" ng-if='cast.playerState != "PLAYING"'><span class="glyphicon glyphicon-play"></span></div>
				<div id="pause" class="playPause" ng-if='cast.playerState === "PLAYING"'><span class="glyphicon glyphicon-pause"></span></div>
			</div>
			<!-- <div class='emptySpace col-xs-2'></div> -->
			<!-- <div id="stop" ng-click="stop()" ng-if='pageState.selected'>stop</div> -->
			<div id="forward30" class='col-xs-4' ng-click="jumpForward(30)" title="Go forward 30 seconds."><span class="glyphicon glyphicon-step-forward"></span></div>
		</div>
		

</body>
</html>
